<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Compra</title>
    <link rel="stylesheet" href="compra.css">
    <script src="compra.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" class="navbar-brand">
            <img src="imagensSite/fundonaty.png" alt="Logo Naty Jóias e Variedades" style="height: 50px;">
        </a>
        <h1>Finalizar Compra</h1>
    </header>

    <main>
        <!-- Exibição dos itens do carrinho -->
        <section id="itensComprados">
            <h2>Itens Comprados</h2>
            <ul id="listaItens">
                <!-- Lista será preenchida dinamicamente -->
            </ul>
        </section>

        <form id="formCompra" onsubmit="enviarWhatsApp(event)">
            <!-- Informações de endereço -->
            <h2>Endereço de Entrega</h2>
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required placeholder="Digite seu CEP" onblur="calcularFrete()">
            
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" required placeholder="Rua, Avenida, etc.">

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required placeholder="Número do imóvel">

            <label for="complemento">Complemento</label>
            <input type="text" id="complemento" name="complemento" placeholder="Apto, Bloco, Casa, etc.">

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required placeholder="Bairro onde reside">

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required placeholder="Cidade onde reside">

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="" disabled selected>Selecione o estado</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
                <!-- Outras opções -->
            </select>

            <!-- Forma de Pagamento -->
            <label for="formaPagamento">Forma de Pagamento</label>
            <select id="formaPagamento" name="formaPagamento" required onchange="exibirParcelas()">
                <option value="pix">Pix</option>
                <option value="debito">Cartão de Débito</option>
                <option value="credito">Cartão de Crédito</option>
            </select>

            <div id="parcelas" style="display: none;">
                <label for="parcelasNumero">Número de Parcelas</label>
                <input type="number" id="parcelasNumero" name="parcelasNumero" min="1" max="12" placeholder="Ex: 2, 3, 4...">
            </div>

            <!-- Dados do Cartão de Crédito -->
            <div id="cartaoCredito" style="display: none;">
                <label for="numeroCartao">Número do Cartão</label>
                <input type="text" id="numeroCartao" name="numeroCartao" placeholder="Número do cartão" maxlength="19">
                
                <label for="nomeCartao">Nome no Cartão</label>
                <input type="text" id="nomeCartao" name="nomeCartao" placeholder="Nome do titular do cartão">
                
                <label for="validadeCartao">Validade</label>
                <input type="text" id="validadeCartao" name="validadeCartao" placeholder="MM/AA" maxlength="5">
                
                <label for="cvvCartao">CVV</label>
                <input type="text" id="cvvCartao" name="cvvCartao" placeholder="Código de segurança" maxlength="3">
            </div>

            <p id="totalCompra">Total: R$ 0,00</p>

            <!-- Campo de Frete -->
            <label for="frete">Frete</label>
            <input type="text" id="frete" name="frete" readonly placeholder="R$ 0,00">

            <!-- Botões de envio -->
            <button type="submit">Confirmar Compra</button>
            <button class="btn-voltar" type="button" onclick="window.location.href = 'carrinho.html';">Voltar para o Carrinho</button>
        </form>
    </main>
</body>
</html>
